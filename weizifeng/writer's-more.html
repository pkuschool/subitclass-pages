                <p>现在是，北京时间：</p>
                <div id="time" style="font-size: 1.5em;"></div>
                <script type="text/javascript">
                    function current() {
				        let Today = new Date();
					    let Time = '';
				        Time += Today.getFullYear() + '年'; //获取当前年份 
				        Time += Today.getMonth() + 1 + '月'; //获取当前月份（0——11） 
				        Time += Today.getDate() + '日';
				        Time += Today.getHours() + '时';
				        Time += Today.getMinutes() + '分';
				        Time += Today.getSeconds() + '秒';
                        document.getElementById("time").innerHTML = Time;
                        setTimeout(function(){current()},500);
                    }
                </script>
